<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch sequence!</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
</head>
<body>
	<div class="left">
		<div class="state1">
			<h1>JS rocket launch</h1>
			<a href="#" class="button" onclick="startCountDown();">Launch!!</a>
		</div>
			<div class="state2">
		<h1 id="countdown">10</h1>
			<a href="#" class="button" onclick="startCountDown();">Abort!!</a>
		</div>
		<div class="state3">
			<h1>Lift off!</h1>			
		</div>
		<div class="state4">
			<h1>Well done!</h1>
			<a href="#" class="button" onclick="doItAgain();">Do it again!</a>
		</div>
		<div class="state4">
			<h1>Oh No!!</h1>
			<a href="#" class="button" onclick="doItAgain();">Try again!</a>
		</div>
	</div>
	<div class="right">
	<div class="ground"></div>
		<div class="rocket"></div>
	</div>
</body>
</html>
